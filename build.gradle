plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
//    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.2.2'
    testImplementation 'io.cucumber:cucumber-junit:6.2.2'
    testImplementation 'io.cucumber:cucumber-picocontainer:6.2.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'io.github.piotrkluz.App'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output

            def stepsPackage = 'steps'
            def featuresDir = 'src/test/resources'
            args = [
                    '--plugin', 'pretty',
                    '--glue', stepsPackage,
                    featuresDir
            ]
        }
    }
}
